<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JyotiGPT – App Store</title>
<style>
  @font-face {
    font-family: 'SF Pro Display';
    font-style: normal;
    font-weight: 400;
    src: local("SF Pro Display Regular"),
         url("https://cdn.jsdelivr.net/gh/sahibjotsaggu/San-Francisco-Pro-Fonts/SF-Pro-Display-Regular.woff") format("woff");
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    background-color: #f9f9fb;
    color: #000;
  }

  .appstore-header {
    display: flex;
    align-items: center;
    padding: 16px;
    background: white;
    position: sticky;
    top: 0;
    border-bottom: 1px solid #ddd;
  }

  .back {
    color: #007aff;
    font-size: 17px;
    font-weight: 500;
    margin-right: 10px;
  }

  .app-icon {
    width: 100px;
    height: 100px;
    border-radius: 22px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  }

  .app-info {
    display: flex;
    align-items: center;
    padding: 20px;
    background: white;
  }

  .app-details {
    margin-left: 16px;
  }

  .app-name {
    font-size: 22px;
    font-weight: 600;
  }

  .app-subtitle {
    color: #6e6e73;
    margin-top: 3px;
    font-size: 16px;
  }

  .get-btn {
    background-color: #007aff;
    color: white;
    border: none;
    border-radius: 18px;
    font-size: 17px;
    font-weight: 600;
    padding: 8px 22px;
    margin-top: 12px;
    cursor: pointer;
    transition: 0.2s ease;
    box-shadow: 0 2px 6px rgba(0,122,255,0.3);
  }

  .get-btn:active {
    opacity: 0.6;
  }

  .metadata {
    display: flex;
    justify-content: space-around;
    text-align: center;
    padding: 18px 0;
    background: white;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
  }

  .meta-item {
    flex: 1;
  }

  .meta-title {
    color: #8e8e93;
    font-size: 12px;
    letter-spacing: 0.3px;
  }

  .meta-value {
    font-size: 16px;
    font-weight: 500;
    margin-top: 3px;
  }

  .screenshots {
    display: flex;
    overflow-x: auto;
    gap: 16px;
    padding: 20px;
    background: white;
  }

  .screenshots img {
    width: 220px;
    border-radius: 22px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }

  .screenshots img:hover {
    transform: scale(1.02);
    box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
  }

  .footer {
    text-align: center;
    padding: 30px;
    color: #8e8e93;
    font-size: 13px;
  }

  ::-webkit-scrollbar {
    display: none;
  }
</style>
</head>
<body>

  <div class="appstore-header">
    <div class="back">‹ Apps</div>
  </div>

  <div class="app-info">
    <img src="https://raw.githubusercontent.com/y4shg/jyotigpt/refs/heads/main/assets/icons/icon.png" class="app-icon" alt="JyotiGPT Icon">
    <div class="app-details">
      <div class="app-name">JyotiGPT</div>
      <div class="app-subtitle">Spiritual AI Chat</div>
      <a id="download-link" href="#">
        <button id="get-btn" class="get-btn">GET</button>
      </a>
    </div>
  </div>

  <div class="metadata">
    <div class="meta-item">
      <div class="meta-title">RATINGS</div>
      <div class="meta-value">4.8 ★</div>
    </div>
    <div class="meta-item">
      <div class="meta-title">AGE</div>
      <div class="meta-value">4+</div>
    </div>
    <div class="meta-item">
      <div class="meta-title">CATEGORY</div>
      <div class="meta-value">Lifestyle</div>
    </div>
  </div>

  <div class="screenshots">
    <img src="1.png" alt="screenshot1">
    <img src="2.png" alt="screenshot2">
    <img src="3.png" alt="screenshot3">
  </div>

  <div class="footer">
    Om shanti • © 2025 JyotiGPT
  </div>

<script>
  // Detect platform
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;
  const btn = document.getElementById("get-btn");
  const link = document.getElementById("download-link");

  if (/android/i.test(userAgent)) {
    btn.textContent = "GET (APK)";
    link.href = "https://github.com/y4shg/jyotigpt/releases/download/v0.9.3/jyotigpt-0.9.3.apk";
  } 
  else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
    btn.textContent = "GET (iOS)";
    link.href = "https://github.com/y4shg/jyotigpt/releases/download/v0.9.3/jyotigpt-0.9.3.ipa";
  } 
  else {
    btn.textContent = "Please open on your phone";
    btn.style.background = "#ccc";
    btn.disabled = true;
  }
</script>

</body>
</html>
